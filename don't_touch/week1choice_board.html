<!DOCTYPE html>
<html>
    <head>
        <title>Steven Kumalo</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,200&icon_names=home" />
    </head>
    <body style="
        margin: 0px;
        padding: 15px;
        padding-top: 75px;
        border: none;
    ">
        <div style="
            height: 50px;
            top: 0;
            left: 0;
            right: 0;
            position: fixed;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: black;
            box-shadow: 0px, 5px, 5px, rgba(0, 0, 0, 0.5);
        ">
            <a href="../" style="color: #00ff00; width: 30px; height: 30px;">
                <i class="material-symbols-outlined" style="font-size: 30px;">
                    home
                </i>
            </a>
        </div>
        <div>
            <canvas class="profile-picture" style="width: 100px; height: 100px; border-radius: 50px;">
                <script>
                    const canvas = document.querySelector('.profile-picture');
                    const ctx = canvas.getContext('2d');
function generateFaceImage(width, height, skinColor, hairColor, eyeColor, mouthColor, backgroundColor) {
  const image = [];

  for (let row = 0; row < height; row++) {
    image[row] = [];
    for (let col = 0; col < width; col++) {
      //  Simplified face drawing logic.  Adjust these conditions for different shapes.
      let color = backgroundColor; // Start with the background color

      // Face shape (oval-ish)
      const centerX = width / 2;
      const centerY = height / 2;
      const faceWidth = width * 0.7; // Adjust for the face's width
      const faceHeight = height * 0.8; // Adjust for the face's height

      if (
        ((col - centerX) * (col - centerX)) / ((faceWidth / 2) * (faceWidth / 2)) +
          ((row - centerY) * (row - centerY)) / ((faceHeight / 2) * (faceHeight / 2)) <=
        1
      ) {
        color = skinColor; // Face color
      }


      // Hair (above the face)
      if (row < centerY - faceHeight / 2 - 2 &&  Math.abs(col - centerX) < faceWidth / 2 + 4) { // Added a bit of padding for hair
        color = hairColor;
      }

      // Eyes (simplified circles)
      const eyeOffset = faceWidth / 5;
      const eyeRadius = faceWidth / 20;

      if (
        Math.sqrt((col - centerX + eyeOffset) * (col - centerX + eyeOffset) + (row - centerY + faceHeight / 10) * (row - centerY + faceHeight / 10)) <= eyeRadius ||
        Math.sqrt((col - centerX - eyeOffset) * (col - centerX - eyeOffset) + (row - centerY + faceHeight / 10) * (row - centerY + faceHeight / 10)) <= eyeRadius
      ) {
        color = eyeColor;
      }


      // Mouth (simplified line)
      if (row > centerY + faceHeight / 4 && row < centerY + faceHeight / 4 + 2 &&  Math.abs(col - centerX) < faceWidth / 6) {  // Adjust parameters for mouth size and position
        color = mouthColor;
      }

      image[row][col] = color;
    }
  }

  return image;
}


// Example Usage:
const imageWidth = 100;
const imageHeight = 100;
const myFace = generateFaceImage(
  imageWidth,
  imageHeight,
  "rgb(255, 222, 173)", // Skin
  "rgb(75, 48, 36)",   // Hair
  "rgb(0, 0, 255)",    // Eyes
  "#ff0000",              // Mouth
  "#c0c0c0"      // Background
);


//  Helper function to display the 2D array (for demonstration purposes in a browser)
function displayImage(imageArray, canvas_context) {
  const pen = canvas_context;

  for (let row = 0; row < imageArray.length; row++) {
    for (let col = 0; col < imageArray[row].length; col++) {
      ctx.fillStyle = imageArray[row][col];
      ctx.fillRect(col, row, 1, 1);
    }
  }
}

// Call the display function after generating the image
displayImage(myFace, ctx);
                </script>
            </canvas>
        </div>
    </body>
</html>

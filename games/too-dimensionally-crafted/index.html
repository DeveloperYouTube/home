<!DOCTYPE html>
<html>
    <head>
        <title>Too Dimensionally Crafted</title>
        <link rel="icon" href="../../images/grass_block.png" type="image/png">
        <link rel="stylesheet" href="too-dimensionally-crafted.css">
    </head>

    <body>
        <div style="
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;" class="screen">
            <div>
                <button>Sign in via </button>
                <select name="account-types" style="font-family: sans-serif;">
                    <optgroup label="Common account types" style="font-family: 'simplistic-pixelation-sans-mono';">
                        <option value="google" selected><span style="color: blue;">G</span><span style="color: red;">o</span><span style="color: yellow;">o</span><span style="color: blue;">g</span><span style="color: lime;">l</span><span style="color: red;">e</span></option>
                        <option value="microsoft" style="color: gray;">Microsoft</option>
                    </optgroup>
                    <optgroup label="Social media accounts" style="font-family: 'simplistic-pixelation-sans-mono';">
                        <option value="facebook"><strong style="background-color: blue;">f</strong>acebook</option>
                    </optgroup>
                </select>
            </div>

            <button>Use local storage instead</button>
        </div>
    </body>
</html>

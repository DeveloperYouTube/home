<!DOCTYPE html>
<html>
    <head>
        <title>Too Dimensionally Crafted: Single player world select</title>
        <link rel="stylesheet" href="../../too-dimensionally-crafted.css">
    </head>
    <body>
        <div class="screen" style="background-color: black;">
            <p>Worlds: </p>
            <div style="right: 0px; left: 0px;" id="world-displayer"></div>
            <a href="./create/">Create new world</a>
        </div>
        <script>
            const world_displayer = document.getElementById('world-displayer');
            let worldsSTR = localStorage.getItem('2DCsinglePworlds');
            let worlds;
            if (!worldsSTR) {
                worldsSTR = '{}'
                localStorage.setItem('2DCsinglePworlds', '{}');
            }
            worlds = JSON.parse(worldsSTR);
            let display = Object.keys(worlds);
            display.forEach(name => {
                world_displayer.innerHTML += `<br><button class="select">${name}<br>${worlds.name.difficulty} ${worlds.name.game_mode}</button>`;
            });
        </script>
    </body>
</html>
